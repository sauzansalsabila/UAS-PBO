{% block content %}
<form method="post" class="romf" style="width: 500px; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;">
  <h2 class="romk">Login Here</h2>
  {% csrf_token %}
  <label for="username" class="babel" ">Username</label> <br>
  <input type="text" placeholder="Enter Username" id="username" name="username" class="puput" style="padding: 10; width: 100%;">

  <br><br><br>
  <label for="password" class="babel">Password</label>
  <input type="password" placeholder="Password" id="password" name="pass" class="puput" style="padding: 10; width: 100%;">

  <button type="submit" style="margin-top: 50px;
  width: 100%;
  background-color: #ffffff;
  color: #080710;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;">Log In</button>
  <!-- <input type="button" value=""> -->
  <!-- <div class="social">
    <div class="go"><i class="fab fa-google"></i>  Google</div>
    <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
  </div> -->

  <br><br>
  <a href="{% url 'signup' %}">Create a account</a>
</form>

{% endblock %}
